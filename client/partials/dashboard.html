<div ng-controller='dashboardController'>
  <h1>Hi, {{cur_user.name}}!</!</h1>
  <a href="#!/addQuestion">Add a Question</a>

  <a href="/logout">Logout</a>

  <!-- Search Box -->
  <p>Search: <input type="text" ng-model='filter'></p>


   <!-- Table with dash board information -->
  <table border>
    <thead>
      <tr>
        <th>Question</th>
        <th>Answers</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="question in questions | filter: filter">
        <td>{{question.question}}</td>
        <td>{{question.answers}}</</td>
        <td><a href="#!/question/{{question._id}}">Show</a> | <a href="#!/question/{{question._id}}/answer">Answer</a></td>
      </tr>
    </tbody>
  </table>

</div>
